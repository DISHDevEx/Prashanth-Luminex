# This workflow is used to terminate an existing EC2 instance

name: Terminate EC2 instance

on:
  workflow_run:
    workflows: ["ec2create.yml"]
    types:
      - completed

jobs:
  terminate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Configure AWS credentials for EC2 termination
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: samplerolesession
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terminate EC2 instance
        run: |
          # Retrieve the EC2 instance ID from the output of the "Create new EC2 instance" workflow
          instance_id=$(echo "${{ github.event.workflow_run.event }}")  # Adjust this to extract the instance ID

          if [[ -n "$instance_id" ]]; then
            aws ec2 terminate-instances --instance-ids $instance_id
          else
            echo "EC2 instance ID not found."
          fi
